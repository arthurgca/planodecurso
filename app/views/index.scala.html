@()

@import helper._

@main("Plano de Curso") {

<div class="container">
  <div class="col-md-12">
    <div class="header">
      <h1>Plano de Curso</h1>
      <alert ng-if="ui.mensagem" type="ui.mensagem.type" close="fecharMensagem()">
        {{ui.mensagem.text}}
      </alert>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Disciplinas Ofertadas</h3>
        <accordion close-others="false">
          <accordion-group heading="{{periodo.semestre}}º Período"
                           ng-repeat="periodo in ui.disciplinasNaoAlocadas"
                           is-open="true">
            <button tooltip-html-unsafe="{{disciplina.tooltip}}"
                    popover-animation="false"
                    popover-trigger="mouseenter"
                    class="btn btn-default btn-disciplina"
                    ng-repeat="disciplina in periodo.disciplinas"
                    ng-model="ui.btnSelecionado"
                    btn-checkbox
                    btn-checkbox-true="{{disciplina}}"
                    btn-checkbox-false="undefined">
              {{disciplina.nome}}
            </button>
          </accordion-group>
        </accordion>
      </div>
      <div class="col-md-6">
        <h3>Disciplinas Alocadas</h3>
        <accordion close-others="false">
          <accordion-group ng-repeat="periodo in ui.planoDeCurso"
                           is-open="true">
            <accordion-heading>
              {{periodo.semestre}}º Período ({{periodo.totalCreditos}} Créditos)
              <button ng-if="ui.btnSelecionado"
                      ng-click="alocar(periodo.semestre,$event)"
                      type="button"
                      class="btn btn-primary btn-xs pull-right">
                Alocar Aqui
              </button>
            </accordion-heading>
            <button tooltip-html-unsafe="{{disciplina.tooltip}}"
                    popover-animation="false"
                    popover-trigger="mouseenter"
                    class="btn btn-default btn-disciplina"
                    ng-click="desalocar(disciplina)"
                    ng-repeat="disciplina in periodo.disciplinas">
              {{disciplina.nome}}
            </button>
          </accordion-group>
        </accordion>
      </div>
    </div>
  </div>
</div>

}
